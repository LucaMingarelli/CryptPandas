name: Build and test

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        conda env update --file cryptpandas/environment.yml --name base
        python -m pip install --upgrade pip
        pip install cryptpandas
        pip install pytest 
        pip install pytest-cov
    - name: Lint with flake8
      run: |
        conda install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest cryptpandas/tests/ --cov-config=.coveragerc --cov=cryptpandas cryptpandas/tests/ --cov-report xml:cov.xml --junitxml=unit.xml
    - name: Override coverage source path for Sonar
      run: sed -i "s/<source>\/home\/runner\/work\/cryptpandas\/cryptpandas\/cryptpandas<\/source>/<source>\/github\/workspace\/cryptpandas<\/source>/g" /home/runner/work/cryptpandas/cryptpandas/cov.xml
    - name: Store coverage
      uses: actions/upload-artifact@v2
      with:
        name: pytest_reports
        path: |
          cov.xml
          unit.xml
        
  sonarcloud:
    name: SonarCloud
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Get Pytest reports
        uses: actions/download-artifact@v2
        with:
          name: pytest_reports
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


